<!DOCTYPE html>
<html>
<head>
	<title>Exemple de z-index</title>
	<style>
		#div1 {
			background-color: red;
			position: absolute;
			top: 50px;
			left: 50px;
			width: 100px;
			height: 100px;
			z-index: 1;
		}

		#div2 {
			background-color: blue;
			position: absolute;
			top: 100px;
			left: 100px;
			width: 100px;
			height: 100px;
			z-index: 2;
		}

		#div3 {
			background-color: green;
			position: absolute;
			top: 150px;
			left: 150px;
			width: 100px;
			height: 100px;
			z-index: 3;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
</body>
</html>
